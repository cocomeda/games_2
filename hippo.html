<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hippocampus Trainer Pro</title>
    <style>
        :root {
            /* ËÉåÊôØ„ÇíËñÑ„ÅÑ„Ç∞„É¨„Éº/„Ç™„Éï„Éõ„ÉØ„Ç§„ÉàÁ≥ª„Å´Â§âÊõ¥ */
            --bg-color: #f0f2f5; 
            --card-bg: #ffffff;
            --accent-color: #4e5d94; /* ËÉåÊôØ„Å´Âêà„Çè„Åõ„Å¶Â∞ë„ÅóËêΩ„Å°ÁùÄ„ÅÑ„Åü„Éà„Éº„É≥„Å´ */
            --text-color: #333333;
            --success: #43b581;
            --error: #f04747;
            --active: #faa61a;
            --lock-bg: rgba(255, 255, 255, 0.6); /* „É≠„ÉÉ„ÇØÊôÇ„ÇÇÁôΩ„Éô„Éº„Çπ„Å´ */
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        #game-container { 
            width: 100%;
            max-width: 500px; 
            margin: auto; 
            position: relative; 
        }

        h1 { font-size: 18px; font-weight: 600; letter-spacing: 2px; margin-bottom: 15px; color: var(--accent-color); }

        .setting-box {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            /* ÂΩ±„ÇíÊüî„Çâ„Åã„Åè */
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .control-row { display: flex; justify-content: space-between; align-items: center; margin: 8px 0; }
        /* „Éú„Çø„É≥„ÅÆËâ≤Âë≥„ÇíË™øÊï¥ */
        .btn-small { width: 40px; height: 40px; font-size: 20px; border: none; border-radius: 12px; background: #e4e6eb; color: #333; cursor: pointer; transition: 0.2s; }
        .btn-small:active { background: var(--accent-color); color: white; transform: scale(0.9); }
        .label-text { font-size: 13px; opacity: 0.6; letter-spacing: 1px; font-weight: bold; }
        .value-text { font-size: 16px; font-weight: bold; width: 85px; color: var(--accent-color); }

        #grid-wrapper { 
            position: relative; 
            width: 90vw; 
            height: 90vw; 
            max-width: 400px; 
            max-height: 400px;
            margin: 25px auto; 
        }
        .grid { display: grid; gap: 10px; width: 100%; height: 100%; }
        
        #lock-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--lock-bg);
            backdrop-filter: blur(4px);
            border-radius: 15px;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
            font-size: 50px;
            border: 2px solid rgba(0,0,0,0.05);
        }

        /* „Çø„Ç§„É´„ÅÆËâ≤Âë≥„ÇíËÉåÊôØ„Å´Âêà„Çè„Åõ„Å¶Ë™øÊï¥ */
        .cell {
            background: #ffffff;
            border: 2px solid darkgray; /* Êû†Á∑ö„ÇíÂ∞ë„ÅóÂ§™„Åè„ÅØ„Å£„Åç„Çä */
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); /* Â§ñÂÅ¥„Å´ËªΩ„ÅÑÂΩ± */
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
            cursor: pointer;
        }

        .cell.active { background: var(--active) !important; border-color: var(--active); box-shadow: 0 0 20px rgba(250, 166, 26, 0.4); transform: scale(0.92); }
        .cell.correct { background: var(--success) !important; border-color: var(--success); transform: scale(0.95); }
        .cell.wrong { background: var(--error) !important; border-color: var(--error); transform: scale(0.95); }
        .cell.all-success { background: var(--success); opacity: 0.4; }

        #success-screen {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            background: rgba(67, 181, 129, 0.95);
            width: 180px; height: 180px;
            border-radius: 50%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 40px rgba(67, 181, 129, 0.4);
            pointer-events: none;
            color: white;
        }
        #success-screen.show { transform: translate(-50%, -50%) scale(1); }
        .check-mark { font-size: 70px; margin-bottom: -5px; }

        #start-btn {
            width: 100%; padding: 18px; font-size: 18px; border: none; border-radius: 15px;
            background: linear-gradient(135deg, #4e5d94, #7289da); color: white; font-weight: bold;
            cursor: pointer; box-shadow: 0 8px 25px rgba(114, 137, 218, 0.3);
            letter-spacing: 3px;
            -webkit-tap-highlight-color: transparent;
        }
        #start-btn:active { transform: translateY(2px); box-shadow: 0 4px 10px rgba(114, 137, 218, 0.3); }

        #status { font-size: 18px; margin: 15px 0; min-height: 1.5em; font-weight: 600; color: #555; }
        .wait-timer { color: var(--active); font-weight: bold; font-size: 24px; margin-left: 10px; }
    </style>
</head>
<body>

<div id="game-container">
    <h1>HIPPOCAMPUS TRAINER</h1>

    <div class="setting-box">
        <div class="control-row"><span class="label-text">GRID SIZE</span><div>
            <button onclick="changeGrid(-1)" class="btn-small">„Éº</button>
            <span id="grid-label" class="value-text">5 x 5</span>
            <button onclick="changeGrid(1)" class="btn-small">Ôºã</button>
        </div></div>
        <div class="control-row"><span class="label-text">STEPS</span><div>
            <button onclick="changeLevel(-1)" class="btn-small">„Éº</button>
            <span id="level-label" class="value-text">3 steps</span>
            <button onclick="changeLevel(1)" class="btn-small">Ôºã</button>
        </div></div>
        <div class="control-row"><span class="label-text">DELAY</span><div>
            <button onclick="changeWait(-1)" class="btn-small">„Éº</button>
            <span id="wait-label" class="value-text">3.0s</span>
            <button onclick="changeWait(1)" class="btn-small">Ôºã</button>
        </div></div>
    </div>

    <div id="grid-wrapper">
        <div id="lock-overlay">üîí</div>
        <div id="grid" class="grid"></div>
        <div id="success-screen">
            <div class="check-mark">‚úì</div>
            <div style="font-weight:bold; letter-spacing:2px; font-size: 18px;">SUCCESS</div>
        </div>
    </div>
    
    <button id="start-btn" onclick="startGame()">S T A R T</button>
    <div id="status">Ready to Start</div>
</div>

<script>
    const waitOptions = [0.5, 1, 3, 5, 10];
    let gridSize = parseInt(localStorage.getItem('savedGridSize')) || 5;
    let level = parseInt(localStorage.getItem('savedLevel')) || 3;
    let waitIdx = parseInt(localStorage.getItem('savedWaitIdx')) || 2;
    let sequence = [], userSequence = [], isShowing = false;

    const gridElement = document.getElementById('grid');
    const lockOverlay = document.getElementById('lock-overlay');
    const successScreen = document.getElementById('success-screen');
    const statusElement = document.getElementById('status');

    function initUI() {
        gridElement.innerHTML = '';
        gridElement.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
        gridElement.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;
        document.getElementById('grid-label').textContent = `${gridSize} x ${gridSize}`;
        document.getElementById('level-label').textContent = `${level} steps`;
        document.getElementById('wait-label').textContent = `${waitOptions[waitIdx].toFixed(1)}s`;
        
        localStorage.setItem('savedGridSize', gridSize);
        localStorage.setItem('savedLevel', level);
        localStorage.setItem('savedWaitIdx', waitIdx);

        for (let i = 0; i < gridSize * gridSize; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.onclick = () => handleCellClick(i);
            gridElement.appendChild(cell);
        }
    }

    function changeGrid(d) { if (!isShowing) { gridSize = Math.max(2, Math.min(7, gridSize + d)); initUI(); } }
    function changeLevel(d) { if (!isShowing) { level = Math.max(1, Math.min(25, level + d)); initUI(); } }
    function changeWait(d) { if (!isShowing) { waitIdx = Math.max(0, Math.min(waitOptions.length-1, waitIdx + d)); initUI(); } }

    async function startGame() {
        if (isShowing) return;
        sequence = []; userSequence = []; isShowing = true;
        successScreen.classList.remove('show');
        statusElement.textContent = "Memorize...";
        lockOverlay.style.display = 'none';

        for (let i = 0; i < level; i++) {
            sequence.push(Math.floor(Math.random() * (gridSize * gridSize)));
        }

        for (let index of sequence) {
            await wait(500);
            flashCell(index, 'active');
            await wait(350);
        }
        
        let timeLeft = waitOptions[waitIdx];
        lockOverlay.style.display = 'flex'; 
        
        while(timeLeft > 0.1) {
            statusElement.innerHTML = `Hold on... <span class="wait-timer">${timeLeft.toFixed(1)}s</span>`;
            await wait(100);
            timeLeft -= 0.1;
        }
        
        lockOverlay.style.display = 'none';
        isShowing = false;
        statusElement.textContent = "Go!";
    }

    function handleCellClick(index) {
        if (isShowing || sequence.length === 0) return;
        userSequence.push(index);
        const expected = sequence[userSequence.length - 1];

        if (index === expected) {
            flashCell(index, 'correct');
            if (userSequence.length === sequence.length) {
                showSuccess();
            }
        } else {
            flashCell(index, 'wrong');
            statusElement.textContent = "Failed";
            sequence = [];
        }
    }

    function showSuccess() {
        statusElement.textContent = "Excellent!";
        successScreen.classList.add('show');
        const cells = document.querySelectorAll('.cell');
        cells.forEach(c => c.classList.add('all-success'));
        sequence = [];
        setTimeout(() => {
            successScreen.classList.remove('show');
            cells.forEach(c => c.classList.remove('all-success'));
            statusElement.textContent = "Ready";
        }, 2000);
    }

    function flashCell(index, className) {
        const cells = document.querySelectorAll('.cell');
        if(!cells[index]) return;
        cells[index].classList.add(className);
        setTimeout(() => cells[index].classList.remove(className), 300);
    }

    function wait(ms) { return new Promise(r => setTimeout(r, ms)); }

    initUI();
</script>
</body>
</html>
