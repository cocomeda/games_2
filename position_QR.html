<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Pose Tracker Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; overflow: hidden; background: #000; color: #fff; }
        #container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        video { position: absolute; width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; width: 100%; height: 100%; object-fit: cover; } /* CanvasもVideoと同じフィット感に修正 */
        #info {
            position: absolute; bottom: 20px; left: 10px; right: 10px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px;
            font-size: 12px; line-height: 1.5; pointer-events: none; z-index: 10;
        }
        .data-val { color: #0f0; font-weight: bold; }
    </style>
</head>
<body>

<div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="info">
        <div>QR位置 (px):</div>
        <div id="corners">未検出</div>
        <hr>
        <div>歪み係数 (推定): <span id="distortion" class="data-val">-</span></div>
        <p style="font-size: 10px;">※四隅の座標(x,y)を取得中</p>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const cornersDisplay = document.getElementById('corners');
    const distortionDisplay = document.getElementById('distortion');

    navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } } 
    })
    .then(stream => {
        video.srcObject = stream;
        requestAnimationFrame(tick);
    });

    function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            // 映像の本来の解像度をCanvasにセット（ここがズレていると伸びる原因になります）
            if (canvas.width !== video.videoWidth || canvas.height !== video.videoHeight) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            }

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height, {
                inversionAttempts: "dontInvert",
            });

            if (code) {
                const loc = code.location;
                drawRect(loc);
                
                const c = loc;
                cornersDisplay.innerHTML = `
                    TL: (${Math.round(c.topLeftCorner.x)}, ${Math.round(c.topLeftCorner.y)})<br>
                    TR: (${Math.round(c.topRightCorner.x)}, ${Math.round(c.topRightCorner.y)})<br>
                    BL: (${Math.round(c.bottomLeftCorner.x)}, ${Math.round(c.bottomLeftCorner.y)})<br>
                    BR: (${Math.round(c.bottomRightCorner.x)}, ${Math.round(c.bottomRightCorner.y)})
                `;

                const d1 = Math.hypot(c.topLeftCorner.x - c.bottomRightCorner.x, c.topLeftCorner.y - c.bottomRightCorner.y);
                const d2 = Math.hypot(c.topRightCorner.x - c.bottomLeftCorner.x, c.topRightCorner.y - c.bottomLeftCorner.y);
                const ratio = (d1 / d2).toFixed(3);
                distortionDisplay.innerText = ratio + " (1.0に近ければ正面)";
            } else {
                cornersDisplay.innerText = "QRコードを映してください";
                distortionDisplay.innerText = "-";
            }
        }
        requestAnimationFrame(tick);
    }

    function drawRect(location) {
        ctx.beginPath();
        ctx.lineWidth = 6;
        ctx.strokeStyle = "#0f0";
        ctx.moveTo(location.topLeftCorner.x, location.topLeftCorner.y);
        ctx.lineTo(location.topRightCorner.x, location.topRightCorner.y);
        ctx.lineTo(location.bottomRightCorner.x, location.bottomRightCorner.y);
        ctx.lineTo(location.bottomLeftCorner.x, location.bottomLeftCorner.y);
        ctx.closePath();
        ctx.stroke();
    }
</script>
</body>
</html>
