<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Spatial Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; background: #000; color: #fff; height: 100dvh; display: flex; flex-direction: column; }
        #container { position: relative; flex: 1; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        video, canvas { position: absolute; width: 100%; height: 100%; object-fit: contain; }
        
        /* ガイドUI */
        #guide-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 2px dashed rgba(255,255,255,0.5); width: 200px; height: 200px; border-radius: 50%; pointer-events: none; display: flex; align-items: center; justify-content: center; z-index: 8; }
        #progress-ring { position: absolute; width: 220px; height: 220px; z-index: 9; transform: rotate(-90deg); }
        #progress-ring circle { fill: transparent; stroke: #007bff; stroke-width: 8; stroke-dasharray: 628; stroke-dashoffset: 628; transition: stroke-dashoffset 0.1s; }

        #info { background: rgba(20, 20, 20, 0.95); padding: 20px; z-index: 10; border-top: 1px solid #333; box-shadow: 0 -5px 15px rgba(0,0,0,0.5); }
        .status-text { font-size: 14px; margin-bottom: 10px; color: #aaa; text-align: center; }
        .result-box { display: flex; justify-content: center; align-items: baseline; gap: 10px; margin-bottom: 15px; }
        .data-val { color: #00ff88; font-weight: bold; font-family: monospace; font-size: 2.5rem; text-shadow: 0 0 10px rgba(0,255,136,0.3); }
        
        #scanBtn { width: 100%; background: #007bff; color: white; border: none; padding: 15px; border-radius: 12px; font-size: 18px; font-weight: bold; box-shadow: 0 4px 0 #0056b3; transition: all 0.1s; }
        #scanBtn:active { transform: translateY(2px); box-shadow: 0 2px 0 #0056b3; }
        #scanBtn.scanning { background: #ff3b30; box-shadow: 0 4px 0 #c41e15; }
    </style>
</head>
<body>

<div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="guide-overlay">
        <div id="guide-msg" style="text-align:center; font-size:12px;">QRを枠内に</div>
    </div>
    <svg id="progress-ring"><circle id="progress-circle" r="100" cx="110" cy="110"></circle></svg>
</div>

<div id="info">
    <div id="status" class="status-text">スキャンを開始してください</div>
    <div class="result-box">
        <span id="estSize" class="data-val">---</span>
        <span style="font-size: 1.2rem; color: #00ff88;">cm</span>
    </div>
    <button id="scanBtn">スキャン開始</button>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const estSizeDisplay = document.getElementById('estSize');
    const scanBtn = document.getElementById('scanBtn');
    const statusText = document.getElementById('status');
    const progressCircle = document.getElementById('progress-circle');

    let isScanning = false;
    let dataBuffer = [];
    const REQUIRED_SAMPLES = 60; // 約2秒分のデータ

    // センサー値の累積
    let moveX = 0, moveY = 0;
    let lastTime = 0;

    scanBtn.onclick = async () => {
        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            const permission = await DeviceMotionEvent.requestPermission();
            if (permission !== 'granted') return;
        }
        toggleScan();
    };

    function toggleScan() {
        isScanning = !isScanning;
        if (isScanning) {
            dataBuffer = [];
            moveX = 0; moveY = 0;
            scanBtn.innerText = "スキャン中...";
            scanBtn.classList.add('scanning');
            statusText.innerText = "スマホをゆっくり円を描くように動かして";
            updateProgress(0);
        } else {
            processData();
        }
    }

    function updateProgress(val) {
        const offset = 628 - (val * 628);
        progressCircle.style.strokeDashoffset = offset;
    }

    // 加速度センサー (移動量の推定用)
    window.addEventListener('devicemotion', (e) => {
        if (!isScanning) return;
        const dt = (performance.now() - lastTime) / 1000;
        lastTime = performance.now();
        if (dt > 0.1) return;

        // 簡易的な移動量積算 (本来はカルマンフィルタ等が望ましい)
        moveX += e.acceleration.x * dt; 
        moveY += e.acceleration.y * dt;
    });

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: 1280 } })
    .then(stream => { video.srcObject = stream; requestAnimationFrame(tick); });

    function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code && isScanning) {
                // 有効なデータのみ収集 (極端なボケがないか等の簡易チェック)
                dataBuffer.push({
                    loc: code.location,
                    mx: moveX,
                    my: moveY
                });
                
                updateProgress(dataBuffer.length / REQUIRED_SAMPLES);
                drawRect(code.location, "#00ff88");

                if (dataBuffer.length >= REQUIRED_SAMPLES) {
                    toggleScan();
                    if (window.navigator.vibrate) window.navigator.vibrate(200);
                }
            } else if (code) {
                drawRect(code.location, "rgba(255,255,255,0.5)");
            }
        }
        requestAnimationFrame(tick);
    }

    function processData() {
        if (dataBuffer.length < 10) {
            statusText.innerText = "データ不足です。もっと動かしてください";
            scanBtn.innerText = "再試行";
            scanBtn.classList.remove('scanning');
            return;
        }

        // --- 多点観測からのサイズ推定ロジック ---
        // 各フレームでの「QRの対角線ピクセル長」と「センサー移動」の相関から
        // 物理サイズを逆算し、外れ値を排除して平均化します。
        
        let estimates = [];
        const focalLength = 1000; // カメラの内部パラメータ(仮定)

        for(let i = 1; i < dataBuffer.length; i++) {
            const d1 = dataBuffer[i-1];
            const d2 = dataBuffer[i];
            
            // 画面上の幅 (ピクセル)
            const w1 = Math.hypot(d1.loc.topRightCorner.x - d1.loc.topLeftCorner.x, d1.loc.topRightCorner.y - d1.loc.topLeftCorner.y);
            const w2 = Math.hypot(d2.loc.topRightCorner.x - d2.loc.topLeftCorner.x, d2.loc.topRightCorner.y - d2.loc.topLeftCorner.y);
            
            // センサーによる相対移動距離 (m)
            const distMoved = Math.hypot(d2.mx - d1.mx, d2.my - d1.my);
            
            if (distMoved > 0.001) { // 微小な動きは無視
                // 三角測量ベースの推定式 (w=画角, d=距離, S=実サイズとした時)
                // この数式は簡略化されていますが、多点平均で精度を上げます
                const sEst = (distMoved * 100) / (Math.abs(1/w1 - 1/w2) * focalLength);
                if (sEst > 2 && sEst < 50) estimates.push(sEst);
            }
        }

        if (estimates.length > 0) {
            // 中央値をとることでノイズを排除
            estimates.sort((a,b) => a - b);
            const medianSize = estimates[Math.floor(estimates.length / 2)];
            estSizeDisplay.innerText = medianSize.toFixed(1);
            statusText.innerText = "計測完了";
        } else {
            statusText.innerText = "計測失敗。ゆっくり動かしてください";
        }
        
        scanBtn.innerText = "スキャン開始";
        scanBtn.classList.remove('scanning');
    }

    function drawRect(loc, color) {
        ctx.beginPath(); ctx.lineWidth = 8; ctx.strokeStyle = color;
        ctx.moveTo(loc.topLeftCorner.x, loc.topLeftCorner.y);
        ctx.lineTo(loc.topRightCorner.x, loc.topRightCorner.y);
        ctx.lineTo(loc.bottomRightCorner.x, loc.bottomRightCorner.y);
        ctx.lineTo(loc.bottomLeftCorner.x, loc.bottomLeftCorner.y);
        ctx.closePath(); ctx.stroke();
    }
</script>
</body>
</html>
