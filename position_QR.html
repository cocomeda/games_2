<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Pose Tracker Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        /* 100dvhを使用してツールバーによる隠れを防止 */
        body { 
            margin: 0; 
            font-family: sans-serif; 
            overflow: hidden; 
            background: #000; 
            color: #fff; 
            height: 100dvh; 
            display: flex;
            flex-direction: column;
        }
        
        #container { 
            position: relative; 
            flex: 1; /* 余ったスペースをすべて使う */
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            /* containに変更することで、カメラ映像を歪ませず画面内に収めます */
            object-fit: contain; 
        }

        canvas { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            object-fit: contain;
            z-index: 5;
        }

        #info {
            position: relative; /* 画面下部に固定ではなく、フローの中に配置 */
            background: rgba(30, 30, 30, 0.9); 
            padding: 10px 15px;
            font-size: 13px; 
            line-height: 1.4;
            z-index: 10;
            border-top: 1px solid #444;
            min-height: 100px; /* 文字が見えるスペースを確保 */
        }

        .data-val { color: #0f0; font-weight: bold; font-family: monospace; }
        hr { border: 0; border-top: 1px solid #444; margin: 5px 0; }
    </style>
</head>
<body>

<div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
</div>

<div id="info">
    <div style="display: flex; justify-content: space-between;">
        <span>QR座標 (px):</span>
        <span id="distortion" class="data-val">-</span>
    </div>
    <div id="corners" style="font-family: monospace; font-size: 11px; margin-top: 5px;">
        QRコードをスキャン中...
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const cornersDisplay = document.getElementById('corners');
    const distortionDisplay = document.getElementById('distortion');

    navigator.mediaDevices.getUserMedia({ 
        video: { 
            facingMode: "environment", 
            width: { ideal: 1280 }, 
            height: { ideal: 720 } 
        } 
    })
    .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
            requestAnimationFrame(tick);
        };
    });

    function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            // Canvasの解像度を映像と一致させる
            if (canvas.width !== video.videoWidth || canvas.height !== video.videoHeight) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height, {
                inversionAttempts: "dontInvert",
            });

            if (code) {
                const loc = code.location;
                drawRect(loc);
                
                const c = loc;
                cornersDisplay.innerHTML = `
                    TL:${Math.round(c.topLeftCorner.x)},${Math.round(c.topLeftCorner.y)} | 
                    TR:${Math.round(c.topRightCorner.x)},${Math.round(c.topRightCorner.y)}<br>
                    BL:${Math.round(c.bottomLeftCorner.x)},${Math.round(c.bottomLeftCorner.y)} | 
                    BR:${Math.round(c.bottomRightCorner.x)},${Math.round(c.bottomRightCorner.y)}
                `;

                const d1 = Math.hypot(c.topLeftCorner.x - c.bottomRightCorner.x, c.topLeftCorner.y - c.bottomRightCorner.y);
                const d2 = Math.hypot(c.topRightCorner.x - c.bottomLeftCorner.x, c.topRightCorner.y - c.bottomLeftCorner.y);
                const ratio = (d1 / d2).toFixed(3);
                distortionDisplay.innerHTML = `歪み: ${ratio}`;
            } else {
                cornersDisplay.innerText = "QRコードが見つかりません";
                distortionDisplay.innerText = "未検出";
            }
        }
        requestAnimationFrame(tick);
    }

    function drawRect(location) {
        ctx.beginPath();
        ctx.lineWidth = 10; // スマホでも見やすい太さに
        ctx.strokeStyle = "#0f0";
        ctx.moveTo(location.topLeftCorner.x, location.topLeftCorner.y);
        ctx.lineTo(location.topRightCorner.x, location.topRightCorner.y);
        ctx.lineTo(location.bottomRightCorner.x, location.bottomRightCorner.y);
        ctx.lineTo(location.bottomLeftCorner.x, location.bottomLeftCorner.y);
        ctx.closePath();
        ctx.stroke();
    }
</script>
</body>
</html>
