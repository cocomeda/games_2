<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>1 to N タイムアタック + 分析グラフ</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
    --bg: #f0f2f5;
    --panel: #ffffff;
    --accent: #007bff;
    --danger: #d32f2f;
    --text: #333;
    --muted: #666;
}

body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    text-align: center;
    background-color: var(--bg);
    margin: 0;
    padding: 10px;
    user-select: none;
    color: var(--text);
}

.container {
    width: 100%;
    max-width: 1000px;
    margin: 0 auto;
    padding: 15px;
    background: var(--panel);
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    box-sizing: border-box;
}

.settings { margin-bottom: 15px; font-weight: bold; }
.settings select { font-size: 1em; padding: 8px; border-radius: 8px; width: 60%; }

.number-grid {
    display: grid;
    gap: 6px;
    margin-bottom: 20px;
    background: #eee;
    padding: 8px;
    border-radius: 10px;
}

.num-btn {
    aspect-ratio: 1 / 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-weight: 900;
}

.num-btn.pressed { background: #e0e0e0; color: #bbb; border-color: #eee; }
.num-btn.wrong { background: #ff6b6b; color: white; }

button.control-btn {
    padding: 15px;
    font-size: 1.2em;
    cursor: pointer;
    background: var(--accent);
    color: white;
    border: none;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
    font-weight: bold;
}

/* グラフエリア */
.chart-container {
    margin-top: 20px;
    padding: 10px;
    background: #fff;
    border-radius: 15px;
    height: 300px;
}

.history-section {
    margin-top: 20px;
    text-align: left;
    background: #f8f9fa;
    padding: 15px;
    border-radius: 15px;
}

.history-item {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid #dee2e6;
}

#result-message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(0,0,0,0.4);
    display: none;
    z-index: 100;
}
</style>
</head>

<body>

<div class="container">
    <div id="setup-area">
        <h1>1 to N 分析モード</h1>
        <div class="settings">
            マス数：
            <select id="gridSizeSelect">
                <option value="16">16 (4×4)</option>
                <option value="25" selected>25 (5×5)</option>
                <option value="36">36 (6×6)</option>
            </select>
        </div>
        <button class="control-btn" onclick="startGame()">ゲーム開始</button>

        <div class="chart-container">
            <canvas id="statsChart"></canvas>
        </div>
    </div>

    <div id="game-area" style="display:none;">
        <div style="display:flex; justify-content: space-between; padding: 10px;">
            <div>Next: <span id="targetDisplay" style="font-weight:bold; color:var(--accent);">1</span></div>
            <div>Time: <span id="timer" style="font-weight:bold; color:var(--danger);">0.00</span>s</div>
        </div>
        <div id="numberGrid" class="number-grid"></div>
        <button class="control-btn" style="background:#666;" onclick="location.reload()">タイトルへ</button>
    </div>

    <div class="history-section" id="historySection">
        <div style="display:flex; justify-content: space-between; font-weight:bold; margin-bottom:10px;">
            <span>最近の記録</span>
            <button onclick="clearHistory()" style="color:var(--danger); border:none; background:none; cursor:pointer;">履歴消去</button>
        </div>
        <div id="historyList"></div>
    </div>
</div>

<div id="result-message">
    <h2 id="finalTimeText"></h2>
    <button class="control-btn" onclick="closeResult()">閉じる</button>
</div>

<script>
let nextNumber = 1;
let startTime;
let timerInterval;
let isGameActive = false;
let MAX_NUMBER = 25;
const STORAGE_KEY = "1toN_history_v3";

window.onload = () => {
    displayHistory();
    renderChart();
};

function startGame() {
    const sizeSelect = document.getElementById('gridSizeSelect');
    MAX_NUMBER = parseInt(sizeSelect.value, 10);
    const gridSize = Math.sqrt(MAX_NUMBER);
    const grid = document.getElementById('numberGrid');
    
    grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
    grid.innerHTML = '';
    
    document.getElementById('setup-area').style.display = 'none';
    document.getElementById('historySection').style.display = 'none';
    document.getElementById('game-area').style.display = 'block';

    let numbers = Array.from({ length: MAX_NUMBER }, (_, i) => i + 1);
    numbers.sort(() => Math.random() - 0.5);
    
    numbers.forEach(num => {
        const btn = document.createElement('div');
        btn.className = 'num-btn';
        btn.textContent = num;
        btn.id = `num-${num}`;
        btn.style.fontSize = (25/gridSize) + 'vw';
        btn.onmousedown = () => handleNumberClick(num);
        btn.ontouchstart = (e) => { e.preventDefault(); handleNumberClick(num); };
        grid.appendChild(btn);
    });

    nextNumber = 1;
    startTime = Date.now();
    timerInterval = setInterval(() => {
        document.getElementById('timer').textContent = ((Date.now() - startTime) / 1000).toFixed(2);
    }, 10);
    isGameActive = true;
}

function handleNumberClick(num) {
    if (!isGameActive) return;
    if (num === nextNumber) {
        document.getElementById(`num-${num}`).classList.add('pressed');
        if (nextNumber === MAX_NUMBER) {
            finishGame();
        } else {
            nextNumber++;
            document.getElementById('targetDisplay').textContent = nextNumber;
        }
    } else {
        const btn = document.getElementById(`num-${num}`);
        btn.classList.add('wrong');
        setTimeout(() => btn.classList.remove('wrong'), 200);
    }
}

function finishGame() {
    isGameActive = false;
    clearInterval(timerInterval);
    const time = document.getElementById('timer').textContent;
    saveResult(time, MAX_NUMBER);
    document.getElementById('finalTimeText').textContent = `Record: ${time}s`;
    document.getElementById('result-message').style.display = 'block';
}

function saveResult(time, size) {
    const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    history.unshift({ date: new Date().toLocaleTimeString(), time: parseFloat(time), size: size });
    localStorage.setItem(STORAGE_KEY, JSON.stringify(history.slice(0, 50)));
}

function renderChart() {
    const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]").reverse();
    if (history.length === 0) return;

    // 現在選択されているマス数のデータのみ抽出
    const currentSize = parseInt(document.getElementById('gridSizeSelect').value);
    const filteredData = history.filter(d => d.size === currentSize).slice(-15);
    
    const ctx = document.getElementById('statsChart').getContext('2d');
    
    // 既存のチャートがあれば破棄
    if (window.myChart) window.myChart.destroy();

    window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: filteredData.map((_, i) => i + 1),
            datasets: [{
                label: `${currentSize}マスのタイム推移 (s)`,
                data: filteredData.map(d => d.time),
                borderColor: '#007bff',
                backgroundColor: 'rgba(0, 123, 255, 0.1)',
                fill: true,
                tension: 0.3,
                pointRadius: 5
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: false } }
        }
    });
}

function displayHistory() {
    const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    const list = document.getElementById('historyList');
    list.innerHTML = history.length ? history.map(h => `<div class="history-item"><span>${h.date} (${h.size}マス)</span><span>${h.time}s</span></div>`).join('') : "履歴なし";
}

function clearHistory() {
    if (confirm("消去しますか？")) {
        localStorage.removeItem(STORAGE_KEY);
        location.reload();
    }
}

function closeResult() { location.reload(); }
</script>
</body>
</html>
