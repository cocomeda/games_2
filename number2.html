<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>1 to N タイムアタック</title>

<style>
:root {
    --bg: #f0f2f5;
    --panel: #ffffff;
    --accent: #007bff;
    --danger: #d32f2f;
    --text: #333;
    --muted: #666;
}

body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    text-align: center;
    background-color: var(--bg);
    margin: 0;
    padding: 20px;
    user-select: none;
    color: var(--text);
}

.container {
    max-width: 650px;
    margin: 0 auto;
    padding: 20px;
    background: var(--panel);
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    padding: 0 10px;
}

.stats { font-size: 1.4em; font-weight: bold; }
#timer { color: var(--danger); }
.next-num { font-size: 1.2em; color: var(--accent); }

.settings { margin-bottom: 15px; font-weight: bold; }
.settings select { font-size: 1em; padding: 6px 10px; border-radius: 8px; border: 1px solid #ddd; }

.number-grid {
    display: grid;
    gap: 8px;
    margin-bottom: 20px;
    background: #eee;
    padding: 10px;
    border-radius: 10px;
}

.num-btn {
    aspect-ratio: 1 / 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-weight: 900;
    cursor: pointer;
    transition: all 0.1s;
}

.num-btn:active { transform: scale(0.9); }
.num-btn.pressed { background: #e0e0e0; color: #bbb; border-color: #eee; cursor: default; }
.num-btn.wrong { background: #ff6b6b; color: white; border-color: #ff4c4c; }

button.control-btn {
    padding: 12px 30px;
    font-size: 1.1em;
    cursor: pointer;
    background: var(--accent);
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    width: 100%;
}

/* 履歴セクション */
.history-section {
    margin-top: 30px;
    text-align: left;
    background: var(--panel);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
}
.history-title {
    font-size: 1.1em;
    font-weight: bold;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.history-list {
    max-height: 300px;
    overflow-y: auto;
}
.history-item {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid #eee;
    font-size: 0.9em;
}
.history-item span.date { color: var(--muted); }
.history-item span.result { font-weight: bold; color: var(--accent); }

#result-message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.98);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(0,0,0,0.4);
    display: none;
    z-index: 100;
    width: 80%;
    max-width: 400px;
}
</style>
</head>

<body>

<div class="container">
    <div id="setup-area">
        <div class="settings">
            マス数：
            <select id="gridSizeSelect">
                <option value="16">16 (4×4)</option>
                <option value="25" selected>25 (5×5)</option>
                <option value="36">36 (6×6)</option>
                <option value="49">49 (7×7)</option>
                <option value="64">64 (8×8)</option>
                <option value="81">81 (9×9)</option>
            </select>
        </div>
        <button class="control-btn" onclick="startGame()">ゲーム開始</button>
    </div>

    <div id="game-area" style="display:none;">
        <div class="header">
            <div class="next-num">Next: <span id="targetDisplay" style="font-weight:bold; font-size:1.4em;">1</span></div>
            <div class="stats">Time: <span id="timer">0.00</span>s</div>
        </div>
        <div id="numberGrid" class="number-grid"></div>
        <button class="control-btn" style="background:#666;" onclick="location.reload()">タイトルに戻る</button>
    </div>

    <div class="history-section" id="historySection">
        <div class="history-title">
            最近の記録
            <button onclick="clearHistory()" style="font-size:0.7em; background:none; border:none; color:var(--danger); cursor:pointer;">履歴消去</button>
        </div>
        <div id="historyList" class="history-list">履歴はありません</div>
    </div>
</div>

<div id="result-message">
    <h2 id="finalTimeText"></h2>
    <button class="control-btn" onclick="closeResult()">もう一度挑戦</button>
</div>

<script>
let nextNumber = 1;
let startTime;
let timerInterval;
let isGameActive = false;
let MAX_NUMBER = 25;
const STORAGE_KEY = "1toN_history";

// 起動時に履歴を表示
displayHistory();

function startGame() {
    const grid = document.getElementById('numberGrid');
    const timerDisplay = document.getElementById('timer');
    const targetDisplay = document.getElementById('targetDisplay');
    const resultMsg = document.getElementById('result-message');
    const sizeSelect = document.getElementById('gridSizeSelect');

    MAX_NUMBER = parseInt(sizeSelect.value, 10);
    const gridSize = Math.sqrt(MAX_NUMBER);

    grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

    const fontSizeMap = { 4: 2.6, 5: 2.2, 6: 1.9, 7: 1.6, 8: 1.4, 9: 1.2 };
    const fontSize = fontSizeMap[gridSize] || 1.4;

    grid.innerHTML = '';
    nextNumber = 1;
    targetDisplay.textContent = nextNumber;
    timerDisplay.textContent = '0.00';
    resultMsg.style.display = 'none';
    document.getElementById('setup-area').style.display = 'none';
    document.getElementById('historySection').style.display = 'none';
    document.getElementById('game-area').style.display = 'block';

    clearInterval(timerInterval);

    let numbers = Array.from({ length: MAX_NUMBER }, (_, i) => i + 1);
    for (let i = numbers.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
    }
    
    numbers.forEach(num => {
        const btn = document.createElement('div');
        btn.className = 'num-btn';
        btn.textContent = num;
        btn.id = `num-${num}`;
        btn.style.fontSize = fontSize + 'em';

        btn.addEventListener('touchstart', e => handleTouch(e, num));
        btn.addEventListener('mousedown', e => handleMouse(e, num));
        btn.addEventListener('mousemove', e => handleMouse(e, num));

        grid.appendChild(btn);
    });

    isGameActive = true;
    startTime = Date.now();
    timerInterval = setInterval(updateTimer, 10);
}

function handleTouch(e, num) {
    if (!isGameActive) return;
    handleNumberClick(num);
    e.preventDefault();
}

function handleMouse(e, num) {
    if (!isGameActive || e.buttons !== 1) return;
    handleNumberClick(num);
}

function updateTimer() {
    const diff = (Date.now() - startTime) / 1000;
    document.getElementById('timer').textContent = diff.toFixed(2);
}

function handleNumberClick(num) {
    if (!isGameActive) return;
    const btn = document.getElementById(`num-${num}`);
    if (btn.classList.contains('pressed')) return;

    if (num === nextNumber) {
        btn.classList.add('pressed');
        if (nextNumber === MAX_NUMBER) {
            finishGame();
        } else {
            nextNumber++;
            document.getElementById('targetDisplay').textContent = nextNumber;
        }
    } else {
        btn.classList.add('wrong');
        setTimeout(() => btn.classList.remove('wrong'), 200);
    }
}

function finishGame() {
    isGameActive = false;
    clearInterval(timerInterval);
    const finalTime = document.getElementById('timer').textContent;
    
    saveResult(finalTime, MAX_NUMBER);
    
    document.getElementById('finalTimeText').textContent = `クリア！記録: ${finalTime}秒`;
    document.getElementById('result-message').style.display = 'block';
}

function saveResult(time, size) {
    const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    const newRecord = {
        date: new Date().toLocaleString('ja-JP', { month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit' }),
        time: time,
        size: size
    };
    history.unshift(newRecord);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(history.slice(0, 50))); // 最大50件
}

function displayHistory() {
    const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    const list = document.getElementById('historyList');
    if (history.length === 0) {
        list.innerHTML = "履歴はありません";
        return;
    }
    list.innerHTML = history.map(item => `
        <div class="history-item">
            <span class="date">${item.date} (${item.size}マス)</span>
            <span class="result">${item.time}s</span>
        </div>
    `).join('');
}

function clearHistory() {
    if(confirm("全ての履歴を削除しますか？")) {
        localStorage.removeItem(STORAGE_KEY);
        displayHistory();
    }
}

function closeResult() {
    location.reload(); // 履歴を更新するためにリロード
}
</script>

</body>
</html>
