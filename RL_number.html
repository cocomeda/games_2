<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Â∑¶Âè≥Âà§Êñ≠„Ç≤„Éº„É†</title>

<style>
body {
    margin: 0;
    font-family: sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

#game {
    flex: 1;
    display: flex;
}

.area {
    flex: 1;
    position: relative;
    border: 1px solid #ccc;
    background: white;
}

.number {
    position: absolute;
    font-size: 12px;
    font-weight: bold;
    user-select: none;
}

#info {
    text-align: center;
    padding: 8px;
    font-size: 18px;
    background: #eee;
}

#controls {
    display: flex;
    gap: 10px;
    padding: 10px;
}

button {
    flex: 1;
    font-size: 18px;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

#leftBtn { background: #4CAF50; color: white; }
#rightBtn { background: #2196F3; color: white; }
#restartBtn { background: #777; color: white; }
</style>
</head>

<body>

<div id="info">Ê¨°„ÅØÔºö1</div>

<div id="game">
    <div class="area" id="leftArea"></div>
    <div class="area" id="rightArea"></div>
</div>

<div id="controls">
    <button id="leftBtn">LEFT</button>
    <button id="rightBtn">RIGHT</button>
    <button id="restartBtn">RESTART</button>
</div>

<script>
const leftArea = document.getElementById("leftArea");
const rightArea = document.getElementById("rightArea");
const info = document.getElementById("info");

let numbers = [];
let current = 1;
let startTime;
let gameOver = false;

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function randomPosition(area) {
    const x = Math.random() * (area.clientWidth - 30);
    const y = Math.random() * (area.clientHeight - 20);
    return { x, y };
}

function createGame() {
    leftArea.innerHTML = "";
    rightArea.innerHTML = "";
    info.textContent = "Ê¨°„ÅØÔºö1";

    current = 1;
    gameOver = false;
    startTime = Date.now();

    numbers = Array.from({ length: 100 }, (_, i) => i + 1);
    shuffle(numbers);

    const leftNums = numbers.slice(0, 50);
    const rightNums = numbers.slice(50);

    leftNums.forEach(n => {
        const div = document.createElement("div");
        div.className = "number";
        div.textContent = n;
        const pos = randomPosition(leftArea);
        div.style.left = pos.x + "px";
        div.style.top = pos.y + "px";
        leftArea.appendChild(div);
    });

    rightNums.forEach(n => {
        const div = document.createElement("div");
        div.className = "number";
        div.textContent = n;
        const pos = randomPosition(rightArea);
        div.style.left = pos.x + "px";
        div.style.top = pos.y + "px";
        rightArea.appendChild(div);
    });
}

function checkAnswer(side) {
    if (gameOver) return;

    const correctSide = [...leftArea.children].some(
        el => Number(el.textContent) === current
    ) ? "left" : "right";

    if (side !== correctSide) {
        info.textContent = "‚ùå GAME OVER";
        gameOver = true;
        return;
    }

    current++;

    if (current > 100) {
        const time = ((Date.now() - startTime) / 1000).toFixed(2);
        info.textContent = `üéâ CLEARÔºÅ ${time} Áßí`;
        gameOver = true;
    } else {
        info.textContent = `Ê¨°„ÅØÔºö${current}`;
    }
}

document.getElementById("leftBtn").onclick = () => checkAnswer("left");
document.getElementById("rightBtn").onclick = () => checkAnswer("right");
document.getElementById("restartBtn").onclick = createGame;

// ÂàùÊúüÂåñ
createGame();
</script>

</body>
</html>
