<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>左右判断ゲーム</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: sans-serif;
    background: #f5f5f5;
    overflow: hidden;
}

/* ===== 上部 ===== */
#setting {
    height: 28px;
    padding: 4px 8px;
    font-size: 12px;
    background: #eee;
    text-align: right;
}

#info {
    height: 32px;
    line-height: 32px;
    text-align: center;
    background: #ddd;
    font-size: 16px;
}

/* ===== ゲームエリア ===== */
/* 下部UIの高さを引いて固定 */
#game {
    height: calc(85vh - 28px - 32px - 56px - 44px);
    display: flex;
    position: relative;
}

.area {
    flex: 1;
    position: relative;
    background: white;
    border: 1px solid #ccc;
}

/* ===== 数字 ===== */
.number {
    position: absolute;
    border-radius: 50%;
    background: white;
    border: 2px solid #333;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    user-select: none;
}

/* ===== 中央メッセージ ===== */
#message {
    position: absolute;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 44px;
    font-weight: bold;
    background: rgba(255,255,255,0.9);
    z-index: 10;
    text-align: center;
}

/* ===== 下部ボタン ===== */
#controls {
    height: 56px;
    display: flex;
    gap: 8px;
    padding: 8px;
    position: relative;
    z-index: 5;
}

#controls button {
    flex: 1;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    color: white;
}

#leftBtn { background: #4CAF50; }
#rightBtn { background: #2196F3; }

/* ===== リスタート ===== */
#restartWrap {
    height: 44px;
    padding: 6px 8px;
    position: relative;
    z-index: 5;
}

#restartBtn {
    width: 100%;
    height: 100%;
    font-size: 14px;
    border: none;
    border-radius: 8px;
    background: #777;
    color: white;
}
</style>
</head>

<body>

<div id="setting">
    最大数：
    <select id="maxSelect">
        <option>10</option>
        <option>20</option>
        <option>30</option>
        <option>40</option>
        <option>50</option>
        <option>60</option>
        <option>70</option>
        <option>80</option>
        <option>90</option>
        <option selected>100</option>
        <option>150</option>
        <option>200</option>
    </select>
</div>

<div id="info">次は：1</div>

<div id="game">
    <div class="area" id="leftArea"></div>
    <div class="area" id="rightArea"></div>
    <div id="message"></div>
</div>

<div id="controls">
    <button id="leftBtn">LEFT</button>
    <button id="rightBtn">RIGHT</button>
</div>

<div id="restartWrap">
    <button id="restartBtn">RESTART</button>
</div>

<script>
let numbers = [];
let current = 1;
let startTime;
let circleSize = 30;

/* 数字サイズを最大数で調整 */
function calcCircleSize(max) {
    if (max <= 30) return 50;
    if (max <= 50) return 45;
    if (max <= 70) return 40;
    if (max <= 100) return 37;
    return 25;
}

function start() {
    document.getElementById("message").style.display = "none";
    document.getElementById("leftArea").innerHTML = "";
    document.getElementById("rightArea").innerHTML = "";

    current = 1;
    document.getElementById("info").textContent = "次は：" + current;

    const max = Number(document.getElementById("maxSelect").value);
    circleSize = calcCircleSize(max);
    startTime = Date.now();

    numbers = [];
    for (let i = 1; i <= max; i++) {
        numbers.push({
            value: i,
            side: Math.random() < 0.5 ? "leftArea" : "rightArea"
        });
    }

    numbers.forEach(placeNumber);
}

function placeNumber(n) {
    const area = document.getElementById(n.side);
    const div = document.createElement("div");
    div.className = "number";
    div.textContent = n.value;

    div.style.width = circleSize + "px";
    div.style.height = circleSize + "px";
    div.style.fontSize = Math.max(10, circleSize / 2.2) + "px";

    let x, y, ok, tries = 0;
    do {
        ok = true;
        x = Math.random() * (area.clientWidth - circleSize);
        y = Math.random() * (area.clientHeight - circleSize);

        area.querySelectorAll(".number").forEach(el => {
            if (Math.hypot(el.offsetLeft - x, el.offsetTop - y) < circleSize) {
                ok = false;
            }
        });

        tries++;
        if (tries > 500) break;
    } while (!ok);

    div.style.left = x + "px";
    div.style.top = y + "px";
    area.appendChild(div);
}

function press(side) {
    const target = numbers.find(n => n.value === current);
    if (!target || target.side !== side) {
        end("GAME OVER");
        return;
    }

    document.querySelectorAll(".number").forEach(el => {
        if (Number(el.textContent) === current) el.remove();
    });

    current++;
    document.getElementById("info").textContent = "次は：" + current;

    if (current > numbers.length) {
        const time = ((Date.now() - startTime) / 1000).toFixed(2);
        end("CLEAR<br>" + time + "s");
    }
}

function end(text) {
    const msg = document.getElementById("message");
    msg.innerHTML = text;
    msg.style.display = "flex";
}

/* イベント */
leftBtn.onclick = () => press("leftArea");
rightBtn.onclick = () => press("rightArea");
restartBtn.onclick = start;
maxSelect.onchange = start;

start();
</script>

</body>
</html>
