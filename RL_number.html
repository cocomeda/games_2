<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Side Game</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    height: 100vh;
    overflow: hidden;
    font-family: sans-serif;
    background: #f5f5f5;
}

/* 全体レイアウト */
#game {
    height: 100%;
    display: flex;
    flex-direction: column;
}

/* 設定（目立たせない） */
#settings {
    text-align: right;
    padding: 4px 8px;
    font-size: 12px;
}

/* 数字エリア */
#field {
    flex: 1;
    display: flex;
}

/* 左右エリア */
.side {
    flex: 1;
    position: relative;
    border: 1px solid #ddd;
}

/* 数字 */
.number {
    position: absolute;
    width: 34px;
    height: 34px;
    border-radius: 50%;
    background: white;
    border: 2px solid #333;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 12px;
}

/* 下部操作 */
#controls {
    padding: 6px;
    display: flex;
    justify-content: space-around;
}

.control-btn {
    width: 45%;
    height: 40px;
    font-size: 16px;
}

/* リスタート */
#restart {
    height: 36px;
    margin: 4px 8px;
}

/* メッセージ */
#message {
    position: absolute;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    font-size: 48px;
    font-weight: bold;
    background: rgba(255,255,255,0.9);
    z-index: 10;
    flex-direction: column;
}
</style>
</head>

<body>
<div id="game">

    <div id="settings">
        最大数：
        <select id="maxNumber">
            <option>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
            <option>50</option>
            <option>60</option>
            <option>70</option>
            <option>80</option>
            <option>90</option>
            <option selected>100</option>
        </select>
    </div>

    <div id="field">
        <div class="side" id="left"></div>
        <div class="side" id="right"></div>
    </div>

    <div id="controls">
        <button class="control-btn" onclick="press('left')">左</button>
        <button class="control-btn" onclick="press('right')">右</button>
    </div>

    <button id="restart" onclick="start()">RESTART</button>
</div>

<div id="message"></div>

<script>
let numbers = [];
let current = 1;
let startTime;

function start() {
    document.getElementById("message").style.display = "none";
    document.getElementById("left").innerHTML = "";
    document.getElementById("right").innerHTML = "";

    current = 1;
    const max = Number(document.getElementById("maxNumber").value);
    startTime = Date.now();

    numbers = [];
    for (let i = 1; i <= max; i++) {
        numbers.push({
            value: i,
            side: Math.random() < 0.5 ? "left" : "right"
        });
    }

    numbers.forEach(n => placeNumber(n));
}

function placeNumber(n) {
    const area = document.getElementById(n.side);
    const div = document.createElement("div");
    div.className = "number";
    div.textContent = n.value;

    let x, y, ok;
    do {
        ok = true;
        x = Math.random() * (area.clientWidth - 36);
        y = Math.random() * (area.clientHeight - 36);
        area.querySelectorAll(".number").forEach(el => {
            const dx = el.offsetLeft - x;
            const dy = el.offsetTop - y;
            if (Math.hypot(dx, dy) < 36) ok = false;
        });
    } while (!ok);

    div.style.left = x + "px";
    div.style.top = y + "px";
    area.appendChild(div);
}

function press(side) {
    const target = numbers.find(n => n.value === current);
    if (!target || target.side !== side) {
        end("GAME OVER");
        return;
    }

    const area = document.getElementById(side);
    [...area.children].forEach(el => {
        if (Number(el.textContent) === current) el.remove();
    });

    current++;
    if (current > numbers.length) {
        const time = ((Date.now() - startTime) / 1000).toFixed(2);
        end("CLEAR<br>" + time + "s");
    }
}

function end(text) {
    const msg = document.getElementById("message");
    msg.innerHTML = text;
    msg.style.display = "flex";
}

start();
</script>
</body>
</html>
