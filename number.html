<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>1 to N タイムアタック + 分析</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
    --bg: #f0f2f5;
    --panel: #ffffff;
    --accent: #007bff;
    --danger: #d32f2f;
    --text: #333;
    --muted: #666;
}

body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    text-align: center;
    background-color: var(--bg);
    margin: 0;
    padding: 10px;
    user-select: none;
    color: var(--text);
}

.container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    padding: 15px;
    background: var(--panel);
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    box-sizing: border-box;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    padding: 0 10px;
}

.stats { font-size: 1.4em; font-weight: bold; }
#timer { color: var(--danger); }
.next-num { font-size: 1.2em; color: var(--accent); }

.settings { margin-bottom: 15px; font-weight: bold; font-size: 1.1em; }
.settings select { font-size: 1em; padding: 8px 12px; border-radius: 8px; border: 1px solid #ddd; width: 60%; max-width: 300px; }

.number-grid {
    display: grid;
    gap: 8px;
    margin-bottom: 20px;
    background: #eee;
    padding: 8px;
    border-radius: 10px;
    width: 100%;
    box-sizing: border-box;
}

.num-btn {
    aspect-ratio: 1 / 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-weight: 900;
    cursor: pointer;
    transition: background 0.05s, transform 0.05s;
    -webkit-tap-highlight-color: transparent;
    font-size: calc(50vw / var(--grid-size, 5));
    line-height: 1;
}

@media (min-width: 800px) {
    .num-btn { font-size: calc(400px / var(--grid-size, 5)); }
}

.num-btn:active { transform: scale(0.92); background: #f0f0f0; }
.num-btn.pressed { background: #e0e0e0; color: #bbb; border-color: #eee; cursor: default; transform: none; }
.num-btn.wrong { background: #ff6b6b; color: white; border-color: #ff4c4c; }

button.control-btn {
    padding: 15px 30px;
    font-size: 1.2em;
    cursor: pointer;
    background: var(--accent);
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    width: 100%;
    max-width: 400px;
}

#result-screen {
    display: none;
    padding: 10px;
}

.chart-container {
    position: relative;
    margin: 20px auto;
    height: 300px;
    width: 100%;
}

.history-section {
    margin-top: 30px;
    text-align: left;
    background: #f8f9fa;
    padding: 15px;
    border-radius: 15px;
}
.history-title {
    font-size: 1.1em;
    font-weight: bold;
    margin-bottom: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.history-list {
    max-height: 200px;
    overflow-y: auto;
}
.history-item {
    display: flex;
    justify-content: space-between;
    padding: 8px 5px;
    border-bottom: 1px solid #dee2e6;
    font-size: 0.9em;
}
</style>
</head>

<body>

<div class="container">
    <div id="setup-area">
        <h1>1 to N</h1>
        <div class="settings">
            マス数：
            <select id="gridSizeSelect">
                <option value="16">16 (4×4)</option>
                <option value="25" selected>25 (5×5)</option>
                <option value="36">36 (6×6)</option>
                <option value="49">49 (7×7)</option>
                <option value="64">64 (8×8)</option>               
                <option value="81">81 (9×9)</option>             
            </select>
        </div>
        <button class="control-btn" onclick="startGame()">ゲーム開始</button>
    </div>

    <div id="game-area" style="display:none;">
        <div class="header">
            <div class="next-num">Next: <span id="targetDisplay" style="font-weight:bold;">1</span></div>
            <div class="stats">Time: <span id="timer">0.00</span>s</div>
        </div>
        <div id="numberGrid" class="number-grid"></div>
        <button class="control-btn" style="background:#666; margin-top:10px;" onclick="location.reload()">中止</button>
    </div>

    <div id="result-screen">
        <h2 id="finalTimeText"></h2>
        <div class="chart-container">
            <canvas id="speedChart"></canvas>
        </div>
        <button class="control-btn" onclick="location.reload()">もう一度挑戦</button>
    </div>

    <div class="history-section" id="historySection">
        <div class="history-title">
            最近の記録
            <button onclick="clearHistory()" style="font-size:0.8em; background:none; border:none; color:var(--danger); cursor:pointer;">履歴消去</button>
        </div>
        <div id="historyList" class="history-list">履歴はありません</div>
    </div>
</div>

<script>
let nextNumber = 1;
let startTime;
let lastTapTime;
let tapLogs = []; // 各数字を押した時の時刻を記録
let timerInterval;
let isGameActive = false;
let MAX_NUMBER = 25;
let speedChart = null;
const STORAGE_KEY = "1toN_history_v3";

displayHistory();

function startGame() {
    const grid = document.getElementById('numberGrid');
    const sizeSelect = document.getElementById('gridSizeSelect');

    MAX_NUMBER = parseInt(sizeSelect.value, 10);
    const gridSize = Math.sqrt(MAX_NUMBER);

    grid.style.setProperty('--grid-size', gridSize);
    grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

    grid.innerHTML = '';
    nextNumber = 1;
    tapLogs = [];
    document.getElementById('targetDisplay').textContent = nextNumber;
    document.getElementById('timer').textContent = '0.00';
    document.getElementById('setup-area').style.display = 'none';
    document.getElementById('historySection').style.display = 'none';
    document.getElementById('game-area').style.display = 'block';

    let numbers = Array.from({ length: MAX_NUMBER }, (_, i) => i + 1);
    for (let i = numbers.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
    }
    
    numbers.forEach(num => {
        const btn = document.createElement('div');
        btn.className = 'num-btn';
        btn.textContent = num;
        btn.id = `num-${num}`;
        btn.addEventListener('touchstart', e => { handleNumberClick(num); e.preventDefault(); });
        btn.addEventListener('mousedown', e => { handleNumberClick(num); });
        grid.appendChild(btn);
    });

    isGameActive = true;
    startTime = Date.now();
    lastTapTime = startTime; 
    timerInterval = setInterval(updateTimer, 10);
}

function updateTimer() {
    const diff = (Date.now() - startTime) / 1000;
    document.getElementById('timer').textContent = diff.toFixed(2);
}

function handleNumberClick(num) {
    if (!isGameActive) return;
    const btn = document.getElementById(`num-${num}`);
    if (btn.classList.contains('pressed')) return;

    if (num === nextNumber) {
        const now = Date.now();
        const lapTime = (now - lastTapTime) / 1000;
        tapLogs.push(lapTime); // 前のタップ（または開始）からの経過秒数を記録
        lastTapTime = now;

        btn.classList.add('pressed');
        if (nextNumber === MAX_NUMBER) {
            finishGame();
        } else {
            nextNumber++;
            document.getElementById('targetDisplay').textContent = nextNumber;
        }
    } else {
        btn.classList.add('wrong');
        setTimeout(() => btn.classList.remove('wrong'), 200);
    }
}

function finishGame() {
    isGameActive = false;
    clearInterval(timerInterval);
    const finalTime = document.getElementById('timer').textContent;
    
    saveResult(finalTime, MAX_NUMBER);
    
    document.getElementById('game-area').style.display = 'none';
    document.getElementById('result-screen').style.display = 'block';
    document.getElementById('finalTimeText').textContent = `Clear! ${finalTime}s`;
    
    drawChart();
}

function drawChart() {
    const ctx = document.getElementById('speedChart').getContext('2d');
    const labels = Array.from({ length: MAX_NUMBER }, (_, i) => i + 1);

    if (speedChart) speedChart.destroy();

    speedChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'タップ間隔 (秒)',
                data: tapLogs,
                borderColor: '#007bff',
                backgroundColor: 'rgba(0, 123, 255, 0.1)',
                borderWidth: 2,
                fill: true,
                tension: 0.3,
                pointRadius: 3
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: { display: true, text: '秒' }
                },
                x: {
                    title: { display: true, text: '数字' }
                }
            },
            plugins: {
                legend: { display: false }
            }
        }
    });
}

function saveResult(time, size) {
    const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    const newRecord = {
        date: new Date().toLocaleString('ja-JP', { month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit' }),
        time: time,
        size: size
    };
    history.unshift(newRecord);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(history.slice(0, 20)));
}

function displayHistory() {
    const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    const list = document.getElementById('historyList');
    if (history.length === 0) return;
    list.innerHTML = history.map(item => `
        <div class="history-item">
            <span>${item.date} (${item.size})</span>
            <span style="font-weight:bold; color:var(--accent);">${item.time}s</span>
        </div>
    `).join('');
}

function clearHistory() {
    if(confirm("履歴を削除しますか？")) {
        localStorage.removeItem(STORAGE_KEY);
        location.reload();
    }
}
</script>

</body>
</html>
