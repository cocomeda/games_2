<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vibration Robot Simulator</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; padding: 20px; }
        #visualizer { width: 100px; height: 100px; background: #3498db; margin: 20px auto; border-radius: 10px; transition: transform 0.1s; }
        .status { margin: 10px; padding: 10px; background: white; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #2ecc71; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>AIバイブ・シミュレーション</h1>
    <p>スマホを傾けると、AIが判断してバイブのリズムを変えます</p>

    <div id="visualizer"></div>

    <div class="status">
        <p>傾き(X): <span id="valX">0</span></p>
        <p>傾き(Y): <span id="valY">0</span></p>
        <p>AIの判断: <b id="aiStatus">待機中</b></p>
    </div>

    <button id="startBtn">シミュレーション開始</button>

    <script>
        const startBtn = document.getElementById('startBtn');
        const visualizer = document.getElementById('visualizer');
        const valX = document.getElementById('valX');
        const valY = document.getElementById('valY');
        const aiStatus = document.getElementById('aiStatus');

        let isActive = false;

        // 簡易的な「脳（ニューラルネットワーク）」のロジック
        // 本来はTensorFlow.js等で学習させるが、ここではその推論部分をシミュレート
        function aiInference(x, y) {
            const tiltThreshold = 3.0; // 傾きのしきい値
            
            if (Math.abs(x) > tiltThreshold || Math.abs(y) > tiltThreshold) {
                // 大きく傾いている場合：危険を察知して激しく振動
                aiStatus.innerText = "「危ない！戻ります」";
                aiStatus.style.color = "red";
                navigator.vibrate([500, 100, 500]); 
            } else if (Math.abs(x) > 1.0 || Math.abs(y) > 1.0) {
                // 少し傾いている場合：慎重に移動
                aiStatus.innerText = "「探索中...」";
                aiStatus.style.color = "orange";
                navigator.vibrate([50, 50, 50, 50]);
            } else {
                // 安定している場合：鼓動のような振動
                aiStatus.innerText = "「安定しています」";
                aiStatus.style.color = "green";
                navigator.vibrate(20); 
            }
        }

        startBtn.addEventListener('click', () => {
            isActive = !isActive;
            startBtn.innerText = isActive ? "ストップ" : "シミュレーション開始";
            startBtn.style.background = isActive ? "#e74c3c" : "#2ecc71";

            // iOSなどでセンサー許可が必要な場合の処理（Androidは通常不要）
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission();
            }
        });

        // センサーデータの取得
        window.addEventListener('deviceorientation', (event) => {
            if (!isActive) return;

            // X軸（左右）とY軸（前後）の傾きを取得
            const x = event.gamma; // -90 to 90
            const y = event.beta;  // -180 to 180

            valX.innerText = x.toFixed(2);
            valY.innerText = y.toFixed(2);

            // 視覚的なフィードバック
            visualizer.style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;

            // AI推論とバイブ実行
            aiInference(x, y);
        });
    </script>
</body>
</html>
